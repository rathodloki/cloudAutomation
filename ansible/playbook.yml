---
- hosts: web
  become: yes
  tasks:
    - name: Update and upgrade apt packages
      become: true
      apt:
        upgrade: yes
        update_cache: yes
        cache_valid_time: 86400
        
    - name: Install Nginx
      apt:
        name: nginx
        state: present

    - name: Copy web application files
      copy:
        src: ../app/
        dest: /var/www/html/
    
    - name: Ensure Nginx is running
      service:
        name: nginx
        state: started