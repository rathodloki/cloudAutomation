<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: left;
            max-width: 600px;
        }

        .quote {
            font-size: 2rem;
            line-height: 0.5;
            margin-bottom: 1rem;
        }
        .quote p:nth-of-type(2){
            font-style: italic;
            color: #aaa;
        }

        .author {
            font-size: 1rem;
            color: #aaa;
            text-align: right;
        }

        footer {
        position: absolute;
        bottom: 0;
        left: 0;
        background-color: #333;
        color: #fff;
        padding: 10px;
        font-size: 0.875rem;
        display: flex;
        justify-content: space-between;
        width: 98.5%;
        }   

        footer p {
            margin: 0;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        footer a:hover {
            color: #007bff;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="quote"><p>The time you enjoy wasting,</p><p>Is not time wasted.</p></div>
        <div class="author">- Bertrand Russell</div>
    </div>
    <footer>
        <p>Welcome to the page</p>
        <a href="https://github.com/rathodloki" target="_blank">Know me üëãüèª</a>
    </footer>
</body>
</html>
